<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading-div">
        <p>My Library</p>
    </div>
    <hr>
    <div id="body-div">
        <div id="form-div">
            <div class="name-div">
                <h2>New Book</h2>
            </div>
            <div>
                <form action="">
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input type="text" id="title" required>
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input type="text" id="author" required>
                        </li>
                        <li>
                            <label for="page">Pages</label>
                            <input type="number" id="page" required>
                        </li>
                        <li class="btn">
                            <button id="select" type="reset">Add</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id="book-div">
            <div>
                <h2>My Books</h2>
            </div>
            <div id="table">
                <table id="bookTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                        </tr>
                    </thead>
                    <tbody id="booklist">
                    </tbody>
                </table>
            
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
